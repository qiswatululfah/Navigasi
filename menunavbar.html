<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Navbar</title>
    <link rel="stylesheet" type="text/css" href="menunavbar.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>

    <nav>
        <div class="logo">
            <h4>Qiswatul Ulfah</h4>
        </div>

        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Produc</a></li>
            <li><a href="">Service</a></li>
            <li><a href="">Galery</a></li>
            <li><a href="">About</a></li>
        </ul>

        <div class="menu-toggle">
            <!--Toggle itu seperti saklar, klik klik klik (on off)
            jika ada elemen yang non static maka pembungkusnya non static
                #Child di ambil dari input karena input termasuk anak dari menu-toggle
            -->
            <input type="checkbox"/>
            <span></span>
            <span></span>
            <span></span>


        </div>
    </nav>
<script src="menunavbar.js"></script>
</body>
</html>
